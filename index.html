<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>

      <h1>Primary Color</h1>
      <div class="marker one"></div>
      <div class="marker two"></div>
      <div class="marker three"></div>

      <h1>Secondary Color</h1>
      <div class="marker yellow"></div>
      <div class="marker cyan"></div>
      <div class="marker magenta"></div>

      <h1>Tertiary Color</h1>
      <div class="marker orange"></div>
      <div class="marker spring-green"></div>
      <div class="marker violet"></div>
      <div class="marker chartreuse-green"></div>
      <div class="marker azure"></div>
      <div class="marker rose"></div>

      <h1>rgb hex hsl</h1>
      <div class="marker red2"></div>
      <div class="marker green2"></div>
      <div class="marker blue2"></div>

      <h1>Linear Gradient</h1>
      <div class="marker red-lg"></div>
      <div class="marker red-lg2"></div>
      <div class="marker red-lg3"></div>
      <div class="marker green-lg"></div>
      <div class="marker blue-lg"></div>
    </div>

    <h1>Box Shadow</h1>
    <div class="marker red-shadow"></div>
    <div class="marker green-shadow"></div>
    <div class="marker blue-shadow"></div>
  </body>
</html>
